@main("SignUp")( Arrays.asList("signUp") ) {
<fieldset>
<h1>Sign Up</h1>
<a>We will never charge you for an account</a>
<br>
<br>
<div class="form">

      <div class="tab-content">
        <div id="signup">   
          
          <form action="/signup" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <input type="text" name="firstName"  placeholder="First Name" class="textbox" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <input type="text" name="lastName" placeholder="Last Name" class="textbox" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <input type="email" name="email" placeholder="First Name" class="textbox" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <input type="password" name="password" placeholder="Password" class="textbox" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <input type="password" name="repeatPassword" placeholder="Repeat Password" class="textbox" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Role:<span class="req">*</span>
            <label/>
            <select id="role" name="role" required>
              <option value="CUSTOMER">Customer</option>
              <option value="CHEF">Chef</option>
            </select>
          </div>
          <br>
          <br>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
</fieldset>
      
</div> <!-- /form -->
}
