@main("Login")( new ArrayList() ) {

<section class="headline-sec">
  <div class="overlay ">
    <h3 >Login <i class="fa fa-angle-double-right "></i></h3>
  </div>
</section>

<div class="col-md-6" >
                    
  <div class="alert alert-info" >
    <form id="loginForm" action="/login" method="post" class="form-group">
        <strong>Login</strong>
                <br />
                <br>
                <label>Welcome Back!</label>
                <br />
                <input type="email" class="form-control" name="email" placeholder="Email" required autocomplete="off"/>
                <input type="password" class="form-control" name="password" placeholder="Password" required autocomplete="off"/>
                <br />
                <input class="btn btn-primary" id="button" type="submit" value="Login" />
            </form>
        </div>
    </div>

}
